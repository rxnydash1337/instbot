<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Админ панель</title>
    <link rel="stylesheet" href="admin/style.css">
</head>
<body class="login-page">
    <div class="login-box">
        <h1>Админ панель</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" name="username" class="form-input" value="admin" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
            </div>
            <div id="login-error" class="login-error"></div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
    <script>
        (function() {
            var p = location.pathname.split('/').filter(Boolean);
            window.ADMIN_BASE = p.length ? '/' + p[0] : '';
        })();
        (function() {
            var params = new URLSearchParams(location.search);
            var u = params.get('username');
            var pw = params.get('password');
            if (u || pw) {
                var form = document.getElementById('login-form');
                if (u) form.username.value = u;
                if (pw) form.password.value = pw;
                history.replaceState(null, '', (window.ADMIN_BASE || '') + '/login');
                if (u && pw) form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
            }
        })();
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const err = document.getElementById('login-error');
            err.textContent = '';
            const form = e.target;
            const res = await fetch((window.ADMIN_BASE || '') + '/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: form.username.value,
                    password: form.password.value
                }),
                credentials: 'include'
            });
            const data = await res.json();
            if (data.success) {
                window.location.href = (window.ADMIN_BASE || '') + '/';
            } else {
                err.textContent = data.error || 'Неверный логин или пароль';
            }
        };
    </script>
</body>
</html>
